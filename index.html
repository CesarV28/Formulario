<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Overpass:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario</title>
</head>
<body>
    <form class="container" id="contact-form" action="#">
        <h1>Contact</h1>
        <fieldset class="fieldset-content" id="check">
            <input autocomplete="off" type="text" id="name" placeholder="Name" required="required">

            <input autocomplete="off" type="email" id="email" placeholder="Email" onkeydown="validation()">
            <span id="text"></span>

            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>

            <button type="submit" class="btn">Get in touch!</button>
        </fieldset>
    </form>


    <script src="js/app.js"></script>
</body>
</html>
